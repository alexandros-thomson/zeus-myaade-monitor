name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --tb=short --co -q 2>/dev/null || true
          python -m pytest tests/ -v --tb=short \
            --ignore=tests/test_monitor.py \
            -k "not (TestSendEmail and not dry_run)" \
            --cov=. --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            || python -m pytest tests/test_email_integration.py -v --tb=short

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  ci:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    steps:
      - name: Check results
        env:
          TEST_RESULT: ${{ needs.test.result }}
          LINT_RESULT: ${{ needs.lint.result }}
        run: |
          if [[ "$TEST_RESULT" != "success" || "$LINT_RESULT" != "success" ]]; then
            exit 1
          fi
